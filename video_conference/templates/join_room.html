{% extends 'base.html' %}

{% block content %}
<div class="login form">
    <header>Join Room</header>
    <form action="{% url 'join_room' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter room ID" name="roomID" required>
        <input type="submit" class="button" value="Join">
    </form>
</div>
{% endblock %}
